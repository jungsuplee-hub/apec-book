<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ room_name }} - Room Details</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" type="image/x-icon" href="https://www.apecceosummitkorea2025.com/images/favicon.ico" />
  <style>
    .hero{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:28px;align-items:center}
    .hero-visual{position:relative;border-radius:24px;border:1px solid rgba(255,255,255,0.12);background:#060b15;overflow:hidden;box-shadow:var(--shadow);aspect-ratio:4/3}
    .hero-visual img{width:100%;height:100%;object-fit:cover;display:block}
    .hero-details{display:flex;flex-direction:column;gap:14px}
    .hero-meta{display:grid;gap:10px;margin:0}
    .hero-meta div{display:flex;justify-content:space-between;gap:12px;font-size:var(--fs-sm);color:#dbe6ff}
    .hero-meta dt{opacity:0.65}
    .hero-meta dd{margin:0;font-weight:700}
    .feature-list{display:flex;flex-wrap:wrap;gap:10px;margin:0;padding:0;list-style:none}
    .feature-list li{border:1px solid rgba(255,255,255,0.18);border-radius:999px;padding:8px 16px;background:rgba(255,255,255,0.06)}
  </style>
</head>
<body>
<header class="topbar">
  <div class="topbar-inner">
    <div class="brand">
      <a href="/" class="brand-logo" aria-label="Home">
        <img src="/static/logo-apec.png" alt="APEC" />
      </a>
    </div>
    <div class="topbar-title">MEETING ROOM RESERVATION</div>
    <nav class="nav">
      <a href="/rooms" class="button">Room<br />Information</a>
      <a href="/booking" class="button">Booking</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <section class="card">
    <a href="/rooms" class="muted" style="display:inline-flex;align-items:center;gap:6px;margin-bottom:12px">‚Üê Back to rooms</a>
    <div class="hero">
      <div class="hero-visual">
        <img src="{{ details.image }}" alt="{{ room_name }}" loading="lazy" />
      </div>
      <div class="hero-details">
        <h1 class="title" style="margin:0">{{ room_name }}</h1>
        <dl class="hero-meta">
          <div><dt>Location</dt><dd>{{ details.location }}</dd></div>
          <div><dt>Capacity</dt><dd>{{ details.capacity }} pax</dd></div>
        </dl>
        <ul class="feature-list">
          {% for feature in details.features %}
          <li>{{ feature }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </section>

  <section class="card">
    <div style="display:flex;flex-wrap:wrap;gap:12px">
      <a class="button" href="/booking">Book this room</a>
    </div>
  </section>
</main>
</body>
</html>
